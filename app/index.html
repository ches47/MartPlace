<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace | Интернет магазин</title>
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="libs/font-awesome/css/all.css">
     
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
 
    <header class="header">
        <div class="header__top">
            <div class="container">  
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#"><img src="img/MartPlace-logo.png" alt="MartPlaceShop"></a>
                    </div>
                
                    <div class="header__box">
                        <a href="#" class="header__btn header__btn-login">Стать продавцом</a>
                        <a class="header__option header__bell header__circle icon-bell" href="#">
                        <span class="red">25</span>
                        </a>
                        <a class="header__option header__message header__circle icon-envelop" href="#">
                            <span>6</span>
                        </a>
                         <a class="header__option header__basket header__circle icon-shopping-basket" href="#">
                            <span>2</span>
                        </a>
                        <div class="header__user">
                            <div class="header__user-img">
                                <img src="img/user.png" alt="user_logo">
                            </div>
                            
                            <div class="header__user-data">
                                <div class="header__user-name ">
                                    Тофик Хаким
                                </div>

                                <div class="header__user-bucks ">
                                    $20.45 
                                </div>
                        </div>
                    </div>
                    </div>             
                </div>
            </div>
        </div>
        
        <div class="header__menu">
            <div class="container">
                <nav class="menu">
                  <ul class="menu__list">
                        <li><a href="#">Домашняя</a></li>
                        <li><a href="#">Все Продукты </a></li>
                        <li><a href="#">WordPress</a></li>
                        <li><a href="#">Характеристики</a></li>
                        <li><a href="#">Cтраницы</a></li>
                    </ul>
               <div class="header__search ">              <form>
                   <input type="text" placeholder="Поиск товара..." required>
                    <button class="submit icon-search">
                        
                    </button>
                </form>                           
               </div>               
                </nav>      
            </div>
        </div>
        
        <section class="header__inner">
            <div class="container">
                <div class="header__inner-info">
                    <div class="header__inner-title">
                        Создайте свою собственную
                    <span>Площадку цифровых продуктов</span>   
                    </div>
                    <p>MartPlace - это самый мощный и настраиваемый шаблон для продуктов Easy Digital Downloads.</p>
                    <div class="header__inner-buttons">
                        <button type="submit">Показать Все Продукты</button>
                        <button type="submit">Популярные Продукты</button>
                    </div>
                </div>
            </div>    
        </section>
  
    </header>

<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
